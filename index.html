 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Expense Tracker</title>
     <link rel="stylesheet" type="text/css" href="styles.css" />
 </head>
 <body>
    <div class="container">
        
        <div class="overview">
            <div class="overview-income"><h2>Income</h2></div>
            <div class="overview-expenses"><h2>Expenses</h2></div>
            <div class="overview-balance"><h2>Ending Balance</h2></div>
        </div>
        
        <div class="tabs">
            <div class="tabs-income"><h3>Income</h3></div>
            <div class="tabs-expenses inactive"><h3>Expenses</h3></div>
            <div class="tabs-all inactive"><h3>All</h3></div>
        </div>
    
        <div class="dashboard">
            <ul class="dashboard-items">
                <li>item:600<img src='https://img.icons8.com/wired/50/000000/edit.png'><img src='https://img.icons8.com/external-wanicon-lineal-wanicon/64/000000/external-delete-user-interface-wanicon-lineal-wanicon.png'></li>
            </ul>
        
            <div class="new-items">
                <input class="new-income-item">
                <input class="new-income-amount">
                <button class="new-income-button"> + </button>
                <input class="new-expense-item hidden">
                <input class="new-expense-amount hidden">
                <button class="new-expense-button hidden"> - </button>
                
            </div>
        </div>
    
    </div>   

    <script src="index.js" defer="defer"></script>
 </body>
 </html>
