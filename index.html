 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Expense Tracker</title>
     <link rel="stylesheet" type="text/css" href="styles.css" />
 </head>
 <body>
    <div class="container">
        
        <div class="overview">
            <div class="overview-income"></div>
            <div class="overview-expenses"></div>
            <div class="overview-balance"></div>
        </div>
        
        <div class="tabs">
            <div class="tabs-income"></div>
            <div class="tabs-expenses"></div>
            <div class="tabs-all"></div>
        </div>
    
        <div class="dashboard">
            <ul class="dashboard-items">

            </ul>
        </div>
        <div class="new-items">
            <input class="new-income-item">
            <input class="new-income-amount">
            <button class="new-income-button"></button>
            <input class="new-expense-item">
            <input class="new-expense-amount">
            <button class="new-expense-button"></button>
            
        </div>
    
    
    </div>   

    <script src="index.js" defer="defer"></script>
 </body>
 </html>
