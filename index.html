 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Expense Tracker</title>
     <link rel="stylesheet" type="text/css" href="styles.css" />
 </head>
 <body>
    <div class="container">
        <div class="income">Income
            <div class="total-income">$</div>
        </div>
        <div class="expenses">Expenses
            <div class="total-expenses">$</div>
        </div>



        <div class="overview">
            <div class="tabs">
               <div class="tab-one">Income</div>
               <div class="tab-two inactive">Expenses</div>
               <div class="tab-three inactive">All</div>

            </div>
        <div class="expense-details">    
            <div id="first" class="first">    
                
            </div>        
            <div id="second" class="second">    
                               
            </div>
            <div class="new-item">
                <p>Item</p><input id="item" type="text">
                <p>Amount</p><input id="amount" type="number">
                <button id="button"> + </button>
            </div>
        </div>
    </div>

    <script src="index.js" defer="defer"></script>
 </body>
 </html>
