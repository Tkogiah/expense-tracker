 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Expense Tracker</title>
     <link rel="stylesheet" type="text/css" href="styles.css" />
 </head>
 <body>
    <div class="container">
        
        <div class="overview">
            <div class="overview-balance"><h2>Balance</h2><h3 class='running-balance'>$0</h3></div>
            <div class="overview-income"><h2>Income</h2><h3 class='running-income'>$0</h3></div>
            <div class="overview-expenses"><h2>Expenses</h2><h3 class='running-expenses'>$0</h3></div>
        </div>
        
        <div class="tabs">
            <div id='tabs-all' class="tabs-all"><h3>All</h3></div>
            <div id='tabs-income' class="tabs-income inactive"><h3>Income</h3></div>
            <div id='tabs-expenses' class="tabs-expenses inactive"><h3>Expenses</h3></div>
        </div>
        
            <div class="dashboard">
                <ul id='income-display' class="income-display">
                    
                </ul>
                <ul id='expense-display' class="expense-display hidden">
                    
                </ul>                
                <div class="new-items">
                    <div class='user-input'>
                       <div>
                           <input id='description' type="text" placeholder="description">
                        </div> 
                        <div>
                            <input id='amount' type="text" placeholder="$0.00">
                        </div>
                    </div>
                    <div class='trigger'>
                        <div>
                            <input id='income' type='button' placeholder='add' value='income'>    
                        </div>    
                        <div>
                            <input id='expense' type='button' placeholder='add' value='expense'>
                        </div>    
                    </div>
                    
                </div>
            </div>
        
    </div>   

    <script src="index.js" defer="defer"></script>
 </body>
 </html>
